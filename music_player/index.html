<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fonts/themify-icons-font/themify-icons/themify-icons.css">
    <title>Music Player</title>
</head>
<body>
    <div class="wrapper">
        <!-- dashboard -->
        <div class="dashboard">
            <h2>Now playing</h2>
            <h3 class="name">Song's Name</h3>
            <div class="cd paused">
                <div class="img"></div>
            </div>
            <div class="control">
                <div class="btn btn-shuffle">
                    <i class="ti-control-shuffle"></i>                
                </div>
                <div class="btn btn-prev">
                    <i class="ti-control-skip-backward"></i>
                </div>
                <div class="btn btn-toggle">
                    <i class="ti-control-pause" ></i>
                    <i class="ti-control-play" ></i>
                </div>
                <div class="btn btn-next">
                    <i class="ti-control-skip-forward"></i>
                </div>
                <div class="btn btn-repeat">
                    <i class="ti-back-right"></i>
                </div>
            </div>
            <div class="progress" >
                <input id="progress" class="progress" type="range" value="0" step="0.01" min="0" max="100" />
            </div>

            <audio src=""></audio>
    
        </div>

        <!-- playlist -->
        <div class="playList">
           
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
